<body>
    <h1>Black-Goose Bistro | Pizza-on-Demand</h1>
    <p>Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour</p>
    Your Information
    <form method="POST" action="http://blackgoosebistro.com/pizza.php">
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="customername">
        <br>
        <label for="Address">Address:</label>
        <input type="text" id="Address" name="address">
        <br>
        <label for="TelephoneNumber">Telephone Number:</label>
        <input type="tel" id="TelephoneNumber" name="telephone">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email" name="email">
        <br>
        <label for="Deliveryinstruction">Delivery instruction:</label>
        <br>
        <textarea maxlength="400" name="instructions" id="Deliveryinstruction" placeholder="No more than 400 characters long"></textarea>
        <br>

        <h3>Design Your Dream Pizza:</h3>
        Pizza specs
        <br><br>
        Crust (Choose one):
        <ul>
            <li>
                <input type="radio" name="crust" id="Classicwhite" value="Classic White">
                <label for="Classicwhite">Classic White</label>
            </li>
            <li>
                <input type="radio" name="crust" id="Multigrain" value="Multigrain">
                <label for="Multigrain">Multigrain</label>
            </li>
            <li>
                <input type="radio" name="crust" id="Cheese-stuffedcrust" value="Cheese-stuffed crust">
                <label for="Cheese-stuffedcrust">Cheese-stuffed crust</label>
            </li>
            <li>
                <input type="radio" name="crust" id="Gluten-free" value="Gluten-free">
                <label for="Gluten-free">Gluten-free</label>
            </li>
            </ul>

        <br>
        
        Toppings (Choose as many as you want):
        <ul>
            <li>
                <input type="checkbox" name="toppings[]" id="Redsauce" value="Red Sauce" checked>
                <label for="Redsauce">Red sauce</label>
            </li>
            <li>
                <input type="checkbox" name="topppings[]" id="Whitesauce" value="White sauce">
                <label for="Whitesauce">White sauce</label>
            </li>
            <li>
                <input type="checkbox" name="toppings[]" id="MozzarellaCheese" value="Mozzarella Cheese">
                <label for="MozzarellaCheese">Mozzarella Cheese</label>
            </li>
            <li>
                <input type="checkbox" name="topppings[]" id="Pepperoni" value="Pepperoni">
                <label for="Pepperoni">Pepperoni</label>
            </li>
            <li>
                <input type="checkbox" name="toppings[]" id="Mushrooms" value="Mushrooms">
                <label for="Mushrooms">Mushrooms</label>
            </li>
            <li>
                <input type="checkbox" name="topppings[]" id="Peppers" value="Peppers">
                <label for="Peppers">Peppers</label>
            </li>
            <li>
                <input type="checkbox" name="topppings[]" id="Anchovies" value="Anchovies">
                <label for="Anchovies">Anchovies</label>
            </li>
        </ul>

        <br>

        Number <br>
        <label for="number">How many pizzas:</label>
        <select name="pizzas" id="number">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
